apiVersion: v1
kind: Secret
metadata:
  name: api-external
  namespace: {{ .Values.namespace.name | quote }}
type: Opaque
stringData:
  dataSourceConnectionString: {{ required "apiExternal.dataSourceConnectionString is required" .Values.apiExternal.dataSourceConnectionString | quote }}
  jwtSigningSecretKey: {{ required "apiExternal.jwtSigningSecretKey is required" .Values.apiExternal.jwtSigningSecretKey | quote }}
  jwtEncryptionSecretKey: {{ required "apiExternal.jwtEncryptionSecretKey is required" .Values.apiExternal.jwtEncryptionSecretKey | quote }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-external-cert
  namespace: {{ .Values.namespace.name | quote }}
spec:
  secretName: api-external-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: {{ .Values.apiExternal.host | quote }}
  dnsNames:
    - {{ .Values.apiExternal.host | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-external
  namespace: {{ .Values.namespace.name | quote }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-external
  template:
    metadata:
      labels:
        app: api-external
    spec:
      containers:
        - name: api-external
          image: "{{ .Values.acrLoginServer }}/{{ .Values.image.repositories.apiExternal }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.apiExternal.port }}
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:{{ .Values.apiExternal.port }}"
            - name: ConnectionStrings__RedisCacheConnection
              value: "redis-external:{{ .Values.redis.port }}"
            - name: PROMETHEUS_SCRAPE_ENDPOINT
              value: "/metrics"
            - name: ZIPKIN_URL
              value: "http://zipkin.monitoring.svc.cluster.local:9411"
            - name: OTEL_SERVICE_NAME
              value: "api-external"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.instance.id=$(uuidgen)"
            - name: ConnectionStrings__DataSourceConnection
              valueFrom:
                secretKeyRef:
                  name: api-external
                  key: dataSourceConnectionString
            - name: AppSettings__JwtKeys__SigningSecretKey
              valueFrom:
                secretKeyRef:
                  name: api-external
                  key: jwtSigningSecretKey
            - name: AppSettings__JwtKeys__EncryptionSecretKey
              valueFrom:
                secretKeyRef:
                  name: api-external
                  key: jwtEncryptionSecretKey
---
apiVersion: v1
kind: Service
metadata:
  name: api-external
  namespace: {{ .Values.namespace.name | quote }}
spec:
  selector:
    app: api-external
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.apiExternal.port }}
      targetPort: {{ .Values.apiExternal.port }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-external-ingress
  namespace: {{ .Values.namespace.name | quote }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
    acme.cert-manager.io/http01-ingress-class: nginx
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.apiExternal.host | quote }}
      secretName: api-external-tls
  rules:
    - host: {{ .Values.apiExternal.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-external
                port:
                  number: {{ .Values.apiExternal.port }}
