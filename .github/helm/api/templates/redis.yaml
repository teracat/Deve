apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: {{ .Values.namespace.name | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest # We use the standard image
          # If you want to use a custom image from your ACR, uncomment the line below
          # and remove the 'image' line above. Also update docker-compose accordingly.
          #image: "{{ .Values.acrLoginServer }}/{{ .Values.image.repositories.redis }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.redis.port }}
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            limits:
              memory: 600Mi
              cpu: 1
            requests:
              memory: 300Mi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ .Values.namespace.name | quote }}
spec:
  selector:
    app: redis
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
