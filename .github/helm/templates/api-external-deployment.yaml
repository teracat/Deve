{{- if has "api-external" .Values.deploy.enabledServices }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-external
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-external
  template:
    metadata:
      labels:
        app: api-external
    spec:
      containers:
        - name: api-external
          image: "{{ .Values.acrLoginServer }}/{{ .Values.image.repositories.api-external }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.services.api-external.internalPort }}
          securityContext:
            allowPrivilegeEscalation: false
{{- end }}
