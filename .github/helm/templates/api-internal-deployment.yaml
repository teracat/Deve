{{- if has "api-internal" .Values.deploy.enabledServices }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-internal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-internal
  template:
    metadata:
      labels:
        app: api-internal
    spec:
      containers:
        - name: api-internal
          image: "{{ .Values.acrLoginServer }}/{{ .Values.image.repositories.apiInternal }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.services.apiInternal.port }}
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:{{ .Values.services.apiInternal.port }}"
            - name: ConnectionStrings__DataSourceConnection
              valueFrom:
                secretKeyRef:
                  name: api-internal
                  key: dataSourceConnectionString
            - name: AppSettings__JwtKeys__SigningSecretKey
              valueFrom:
                secretKeyRef:
                  name: api-internal
                  key: jwtSigningSecretKey
{{- end }}
