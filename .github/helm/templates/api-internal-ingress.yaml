{{- if has "api-internal" .Values.deploy.enabledServices }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-internal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
    acme.cert-manager.io/http01-ingress-class: nginx
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.services.apiInternal.host }}
      secretName: api-internal-tls
  rules:
    - host: {{ .Values.services.apiInternal.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-internal
                port:
                  number: {{ .Values.services.apiInternal.port }}
{{- end }}
