# This workflow requires the environment production with the secrets used in the deploy-azure-aks.yml

name: Deploy All services to Production

on:
  push:
    branches:
      - production/all
    tags:
      - 'all/v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-test-api-internal:
    uses: ./.github/workflows/build-and-test.yml
    with:
      solution: "Deve.Api.Internal.sln"

  build-and-test-api-external:
    uses: ./.github/workflows/build-and-test.yml
    with:
      solution: "Deve.Api.External.sln"

  deploy-all-aks:
    if: ${{ vars.DEPLOY_TYPE == 'aks' }}
    needs: [build-and-test-api-internal,build-and-test-api-external]
    uses: ./.github/workflows/deploy-azure-aks.yml
    with:
      environment: "production"
      services: "api-internal,api-external,monitoring"
    secrets: inherit

  check-secrets:
    runs-on: ubuntu-latest
    environment: production
    outputs:
      internal: ${{ steps.secrets_available.outputs.internal }}
      external: ${{ steps.secrets_available.outputs.external }}
    steps:
      - name: Check secrets
        id: secrets_available
        shell: bash        
        env:
          INTERNAL_SECRET: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_INTERNAL }}
          EXTERNAL_SECRET: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_EXTERNAL }}
        run: |
          if [ "$INTERNAL_SECRET" != '' ]; then
            echo "internal=true"
            echo "internal=true" >> "$GITHUB_OUTPUT"
          else
            echo "internal=false"
            echo "internal=false" >> "$GITHUB_OUTPUT"
          fi
          if [ "$EXTERNAL_SECRET" != '' ]; then
            echo "external=true"
            echo "external=true" >> "$GITHUB_OUTPUT"
          else
            echo "external=false"
            echo "external=false" >> "$GITHUB_OUTPUT"
          fi
          echo "DEPLOY_TYPE=${{ vars.DEPLOY_TYPE }}"

  deploy-all-api-internal:
    if: ${{ vars.DEPLOY_TYPE == 'app' }}
    needs: [check-secrets,build-and-test-api-internal]
    uses: ./.github/workflows/deploy-azure-app.yml
    with:
      environment: "production"
      project: "Internal/Api/Deve.Internal.Api.csproj"
      name: "API Internal"
    secrets:
      AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_INTERNAL }}

  deploy-all-api-external:
    if: ${{ vars.DEPLOY_TYPE == 'app' && needs.check-secrets.outputs.external == 'true' }}
    needs: [check-secrets,build-and-test-api-external]
    uses: ./.github/workflows/deploy-azure-app.yml
    with:
      environment: "production"
      project: "External/Api/Deve.External.Api.csproj"
      name: "API External"
    secrets:
      AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_EXTERNAL }}
