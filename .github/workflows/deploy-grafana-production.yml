# This workflow requires the environment production with the secrets used in the deploy-azure-aks.yml

name: Deploy Grafana to Production

on:
  push:
    branches:
      - production/grafana
    tags:
      - 'grafana/[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy-grafana:
    uses: ./.github/workflows/deploy-azure-aks.yml
    with:
      environment: "production"
      services: "grafana"
    secrets: inherit
