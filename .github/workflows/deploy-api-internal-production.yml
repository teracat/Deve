# This workflow requires the environment production with the secrets used in the deploy-azure-aks.yml

name: Deploy Api Internal to Production

on:
  push:
    branches:
      - production/api-internal
    tags:
      - 'api-internal/[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml
    with:
      solution: "Deve.Api.Internal.sln"

  deploy-api-internal:
    needs: build-and-test
    uses: ./.github/workflows/deploy-azure-aks.yml
    with:
      environment: "production"
      services: "api-internal"
    secrets: inherit
