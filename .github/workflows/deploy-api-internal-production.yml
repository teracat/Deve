# This workflow requires the environment production-api-internal with the secrets used in the deploy-azure-aks.yml

name: Deploy to Production

on:
  push:
    branches:
      - production/api-internal

jobs:
  deploy:
    environment: production-api-internal
    uses: ./.github/workflows/deploy-azure-aks.yml
    with:
      solution: 'Deve.Api.Internal.sln'
