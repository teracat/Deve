# This workflow requires the environment production with the secrets used in the deploy-azure-aks.yml

name: Deploy Zipkin to Production

on:
  push:
    branches:
      - production/zipkin
    tags:
      - 'zipkin/[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy-zipkin:
    uses: ./.github/workflows/deploy-azure-aks.yml
    with:
      environment: "production"
      services: "zipkin"
    secrets: inherit
