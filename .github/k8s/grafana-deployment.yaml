apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: $ACR_LOGIN_SERVER/grafana:latest
          env:
            - name: ACR_LOGIN_SERVER
              valueFrom:
                secretKeyRef:
                  key: login-server
                  name: acr-secret
          ports:
            - containerPort: 3000
          securityContext:
            allowPrivilegeEscalation: false